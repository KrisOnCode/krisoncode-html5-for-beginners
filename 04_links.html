<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lesson 4</title>
</head>
<body>
    <!--1. Links are created using the link element <a></a>-->
    <!--2. The a tag contains attributes, attributes provide additional information about elements. Links use the href attribute-->
     <!--3. Internal Link - a link to another page within of our website-->
     <a href="03_typography.html">Internal Link</a>
    <!--4. External Link - a link to a page outside of our website. Opens in the current browser tab-->
    <a href="http://google.com">Go To Google</a>
    <br>
    <!--5. External Targeted Link - a link to a page outside of our website that opens in a new browser tag. To accomplish use the target attribute with a target of blank target="_blank"-->
    <a href="http://google.com" target="_blank">Open Google</a>
    <br>
   
</body>
</html>
