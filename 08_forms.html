<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8</title>
</head>
<body>
    <!--1. Form Div-->
    <form>
        <!--2. Text example-->
        <div>
            <label for="username">username</label>
            <input type="text" id="username" name="username" placeholder="username">
        </div>
        <!--3. Email Example-->
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="email">
        </div>
        <!--4. Text Area Example-->
        <div>
            <label for="blog-post">Blog Post</label><br>
            <textarea name="blog-post" id="blog-post" cols="20" rows="5"></textarea>
        </div>
        <!--5. Select-->
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="nonbinary">Non Binary</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!--6. Number-->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <!--7. Date-->
        <div>
            <label for="dob">Birthdate</label>
            <input type="date" name="dob" id="dob">
        </div>
        <!--8. Radio-->
    
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" value="female"> Female
            <input type="radio" name="gender" id="gender" value="male"> Male
            <input type="radio" name="gender" id="gender" value="nonbinary"> Non Binary
            <input type="radio" name="gender" id="gender" value="other"> Other
        </div>
        <!--9 Checkbox-->
        <div>
            <label for="interest">Interests</label>
            <input type="checkbox" name="interest" id="interest" value="Food"> Food
            <input type="checkbox" name="interest" id="interest" value="wine"> Wine
            <input type="checkbox" name="interest" id="interest" value="outdoors"> Outdoors
            <input type="checkbox" name="interest" id="interest" value="movies"> Movies
        </div>
        <!--10. Submit Button-->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
