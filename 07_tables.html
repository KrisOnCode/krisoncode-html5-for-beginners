<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
</head>
<body>
    <!--1. Tables are created using the <table></table> element. They are used to display data with a similar look to a spreadsheet-->
    <table>
    <!--2. Tables have a head <thead></thead> that contains Headings for your data.-->
    <thead>
    <!--3. Tables have rows to organize our data <tr></tr>-->
        <tr>
        <!--4. Tables have headings <th></th> to describe the data we will display-->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead> 
    <!--5. Tables have bodies which contain our data <tbody></tbody> -->
    <tbody>
        <!--6. In the body we create rows <tr></tr>for each group of data-->
        <tr>
            <!--7. Our first group of data contained within table data elements <td></td>-->
            <!--Our 1st data element corresponds with our 1st th we called First Name-->
            <td>John</td> 
             <!--Our 2nd data element corresponds with our 2nd th we called Last Name-->
            <td>Doe</td>
            <!--Our 3rd data element corresponds with our 3rd th we called Email-->
            <td>johndoe@gmail.com</td>
        </tr>
        <!-- A second group of data-->
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>janedoe@gmail.com</td>
        </tr>
        <!-- A third group of data-->
        <tr>
            <td>Jerry</td>
            <td>Jones</td>
            <td>jerryjones@gmail.com</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
