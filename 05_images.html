<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
</head>
<body>
    <!--1. Images use the self closing <img> element and a minimum of two attributes: the src attribute which tells the browser where to get the image and the alt attribute which describes the image if it can't be displayed or seen-->
    <!--2. Local images we will add the width attribute to specify the image size we would like to display-->
    <img src="./assets/golden-gate.png" alt="local image" width="1200px">
    <br>
    <!--2. External images-->
    <img src="https://source.unsplash.com/1600x900/?car" alt="external image">
</body>
</html>
