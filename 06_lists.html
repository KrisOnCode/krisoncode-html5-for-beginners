<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 6</title>
</head>
<body>
    <!--1. Lists display content as a list on the webpage a few basic types of lists are unordered lists, ordered lists, and nested lists-->
    <!--2. An unordered list begins with the <ul></ul> element and within the ul element the list item elements are nested. We say elements are nested when an element contains other elements within its tags.-->
    <ul>
        <!--3. Now we will nest list item elements <li></li> within our <ul> element. You can have as many list items as you wish.-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--4. An ordered list begins with the <ol></ol> ordered list element -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!--4. An nested list is a list that contains another list of a list item. -->
    <ul>
        <li>Item 1</li>
        <li>Item 2
            <!--Our Nested list with its own items when one item is nested inside another we often refer to the first element as the parent and the second element as the child-->
            <ul>
                <li>Sub 1</li>
                <li>Sub 2</li>
            </ul>
        </li>
        <li>Item 3</li>
    </ul>
</body>
</html>
